<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <h3 id="natija">0</h3>
        <div id="numbers">
            <table>
                <tr>
                    <td><button type="submit" class="bu1" id="one">1</button></td>
                    <td><button type="submit" class="bu1" id="two">2</button></td>
                    <td><button type="submit" class="bu1" id="three">3</button></td>
                </tr>
                <tr>
                    <td><button type="submit" class="bu1" id="four">4</button></td>
                    <td><button type="submit" class="bu1" id="five">5</button></td>
                    <td><button type="submit" class="bu1" id="six">6</button></td>
                </tr>
                <tr>
                    <td><button type="submit" class="bu1" id="seven">7</button></td>
                    <td><button type="submit" class="bu1" id="eight">8</button></td>
                    <td><button type="submit" class="bu1" id="nine">9</button></td>
                </tr>
            </table>
        </div>
        <table>
            <tr>
                <td><button type="submit" id="plus" class="pm">+</button></td>
                <td><button type="submit" id="minus" class="pm">-</button></td>
            </tr>
            <tr>
                <td><button type="submit" id="9esma" class="pm">/</button></td>
                <td><button type="submit" id="dharb" class="pm">*</button></td>
            </tr>
        </table>
        <button type="reset" id="ce">CE</button>
    </div>
</body>
<script src="script.js"></script>
</html>
